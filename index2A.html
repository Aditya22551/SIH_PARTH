<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style2a.css">
    
</head>
<body>
    <div class="container">
        <h3>Login Page</h3>
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label for="psw"><b>Password</b></label>
        
        <div class="password-field">
            <input type="password" id="passwordInput" placeholder="Enter Password" style="width: 80%;">
            <span class="eye-icon" onclick="togglePassword()"><img src="icons8-show-password-48.png"alt="" width="25px"></span>
        </div>
        
        <a href="index3.html"><input type="submit" value="Login" ></a>
        
    </div>

    
</body>

</html>
